<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1>¿Quieres más información o tienes alguna sugerencia?</h1>
    <h2>¡Las esperamos! Completa los siguientes datos.</h2>
    <form>
    <fieldset>
        <legend><h3>Formulario de contacto</h3></legend>
            <P>Nombre</P>
            <input required type="text" placeholder="Ingresa tu nombre..."></inputrequired>
            <p>Mail</p>
            <input required type="text" placeholder="usuario@mail.com"></inputrequired>
            <p>Mensaje</p>
            <textarea placeholder="¿Qué esperas? Envíanos tu mensaje, ¡te esperamos!..."></textarea>
            <div>
                <br>
                <legend>¿Aceptas compartir esta información con nosotros?</legend>
                    <input type="radio" name="Términosycondiciones" value="Sí"> Sí
                    <input type="radio" name="Términosycondiciones" value="No" checked> No
            </div>
            <br>
            <input type="reset" value="Vaciar datos">
            <input type="submit" value="Enviar">
    </fieldset>
    </form>

    <section>
        <div class="volverinicio">
            <a href="../Index.html">Volver a inicio</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
